<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cappuccino Menu</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #3b1f14;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  h1 {
    text-align: center;
    font-size: 2.5em;
    color: #ffd54f;
    margin-top: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  .menu-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px; /* espacement uniforme */
    padding: 20px;
  }
  .menu-section {
    background-color: #4e2a1a;
    border-radius: 12px;
    padding: 20px;
    flex: 1 1 250px; /* largeur flexible, min 250px */
    box-sizing: border-box;
    max-width: 300px; /* pour ne pas devenir trop large */
    box-shadow: 0 4px 10px rgba(0,0,0,0.4);
  }
  .menu-section h2 {
    color: #ffcc33;
    border-bottom: 2px solid #ffcc33;
    text-align: center;
    padding-bottom: 8px;
    margin-bottom: 15px;
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  li {
    font-size: 1.1em;
    margin: 6px 0;
    border-bottom: 1px dashed #ffcc33;
    padding-bottom: 4px;
    display: flex;
    justify-content: space-between;
    word-break: break-word; /* empêche le dépassement du texte */
  }
  span.price {
    color: #ffd54f;
    font-weight: bold;
    white-space: nowrap; /* prix sur une seule ligne */
  }
  @media (max-width: 768px) {
    .menu-section {
      flex: 1 1 90%;
      max-width: 90%;
    }
  }
</style>
</head>
<body>
  <h1>Cappuccino Menu</h1>
  <div class="menu-container">

    <!-- Exemple d'une section -->
    <div class="menu-section">
      <h2>Café & Thé</h2>
      <ul>
        <li>Express <span class="price">2,200 DT</span></li>
        <li>Capucin <span class="price">2,300 DT</span></li>
        <li>Américain <span class="price">2,200 DT</span></li>
        <li>Cappuccino <span class="price">2,700 DT</span></li>
        <li>Capucin Nestlé <span class="price">3,300 DT</span></li>
        <li>Café Crème <span class="price">2,500 DT</span></li>
      </ul>
    </div>

    <!-- Répéter pour toutes les sections comme avant -->
  </div>
</body>
</html>
